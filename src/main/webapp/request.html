<html>

<head></head>

<body style="text-align: center; color:azure; background-color: black">
    <h2>Request Homepage</h2>
    <div id="WelcomeM"></div>
    <form action="request" method="POST">
        <label for="requestName">Request Name:</label><br/>
        <input id="requestName" type="text" name="requestName">
        <br />
        <label for="requestType">Request Type:</label><br/>
        <input id="requestType" type="text" name="Request Type">
        <br />
        <label for="cost">Cost:</label><br/>
        <input id="cost" type="number" step="0.01" name="Cost">
        <br />
        <label for="requestDescription">Request Description:</label><br/>
        <input id="requestDescription" type="text" name="Request Description">
    </form>
    <input type="submit" value="Submit" onclick="Submit()">
</body>
<script src="request.js"></script>

</html>
